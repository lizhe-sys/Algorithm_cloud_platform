{% extends 'base/base.html' %}
{% load static %}
{% block head_js %}
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
{% endblock %}
{% block css %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">
    <style>
    .bk_cover{
        width: 100%;
        height: 100%;
        background: url("{% static 'img/bg.webp' %}");
    }
    </style>
{% endblock %}
{% block body %}
    <body class="bk_cover">
    <form action="/frontend/login" method="post">
        {% csrf_token %}
    <div class="modal-dialog" style="margin-top: 10%;">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-center" id="myModalLabel">登录</h4>
            </div>
            <div class="modal-body" id = "model-body">
                <div class="form-group">
                    <input type="text" class="form-control"placeholder="用户名" autocomplete="off" name="username" value="{% if username %}{{ username }}{% endif %}">
                {% if statu  %}
                    {% if statu == 404 %}
                        <p class="help-block">用户名或密码错误,请重试</p>
                    {% endif %}
                    {% if statu == 504 %}
                        <p class="help-block">后端异常,请重试</p>
                    {% endif %}
                {% endif %}
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" autocomplete="off" name="password">
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <input type="submit" class="btn btn-primary form-control" value="登录">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-default form-control">注册</button>
                </div>
            </div>
        </div>
    </div>
        </form>
    </body>
{% endblock %}
